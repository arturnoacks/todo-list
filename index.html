<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">
        <script src="todo.js"></script>
    </head>

    <body>

        <div id="header-id", class="header">
            <h1>Todo List</h1>
            <input type="text" id="input-id" placeholder="Insira uma Tarefa...">
            <span onclick="newItem()" class="add">Adicionar</span>
        </div>

        <ul id="list-id", class="list">
        </ul>

        <p>
            1 - Digite uma tarefa e clique no botão "Adicionar" ou pressione Enter para adicionar uma nova tarefa. <br>
            2 - Clique na tarefa para marcá-la como concluída. <br>
            3 - Clique no X para excluir a tarefa.
        </p>

    </body>
